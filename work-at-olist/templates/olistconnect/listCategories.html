{% extends "base.html" %}
{% block content %}
<div class="container">
<h1> {{ channel.name }} Categories </h1>

{% if categories %}
	{% for category in categories %}
		<div class="categoryName"><p><a href="{{channel.name}}/{{category.slug}}">{{category.name}}</a></p></div>
	{% endfor %}
{% else %}
	<div class="categoryName"><p>There is no categories yet!</p></div>
{% endif %}
</div>
{% endblock %}
