{% extends "base.html" %}
{% block content %}
<div class="container">
<h1> {{ channel.name }} Categories </h1>

<ul class="nav navbar-nav">
				<li><a href="{% url 'channels' %}">List Channels</a></li>
			</ul>
{% if categories %}
	{% for category in categories %}
		<div><p><a href="{{channel.name}}/{{category.slug}}">{{category.name}}</a></p></div>
	{% endfor %}
{% else %}
	<div class="alert alert-warning"><p>There is no categories yet!</p></div>
{% endif %}
</div>
{% endblock %}
