{% extends "base.html" %}
{% block content %}
<div class="container">
{% if channels %}
	{% for channel in channels %}
		<div class="channelName"><p><a href="channels/{{channel.name}}">{{channel.name}}</a></p></div>
	{% endfor %}
{% else %}
	<div class="channelName"><p>There is no channels yet!</p></div>
{% endif %}
</div>
{% endblock %}
